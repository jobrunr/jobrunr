plugins {
    id 'java-library'
    id 'io.quarkus' version '2.1.3.Final'
}

dependencies {
    api platform(project(':platform'))
    api platform('io.quarkus:quarkus-bom:2.1.3.Final')

    api project(':framework-support:jobrunr-quarkus-extension:runtime')
    api project(':framework-support:jobrunr-quarkus-extension:deployment')
    implementation 'io.quarkus:quarkus-core'
    implementation 'io.quarkus:quarkus-arc'
    implementation 'io.quarkus:quarkus-resteasy'
    implementation 'io.quarkus:quarkus-resteasy-jackson'
    implementation 'io.quarkus:quarkus-smallrye-health'
    implementation 'io.quarkus:quarkus-micrometer-registry-prometheus'

    testImplementation testFixtures(project(":core"))
    testImplementation 'io.quarkus:quarkus-junit5'
}

java {
    withJavadocJar()
    withSourcesJar()
}