java {
    withJavadocJar()
    withSourcesJar()
}

compileJava {
    options.release = 8
}

compileTestFixturesJava {
    options.release = 11
}

normalization {
    runtimeClasspath {
        ignore '**/MANIFEST.MF'
        ignore '**/frontend/**'
    }
}

tasks.register('npmInstall', Exec) {
    workingDir = file('src/main/resources/org/jobrunr/dashboard/frontend')
    inputs.file('src/main/resources/org/jobrunr/dashboard/frontend/package.json')
    outputs.dir('src/main/resources/org/jobrunr/dashboard/frontend/node_modules')
    outputs.file('src/main/resources/org/jobrunr/dashboard/frontend/package-lock.json')
    commandLine 'sh', '-c', 'npm install'
    outputs.cacheIf { true }
}

tasks.register('npmRunBuild', Exec) {
    dependsOn 'npmInstall'
    workingDir = file('src/main/resources/org/jobrunr/dashboard/frontend')
    inputs.dir('src/main/resources/org/jobrunr/dashboard/frontend').withPathSensitivity(PathSensitivity.RELATIVE)
    outputs.dir('src/main/resources/org/jobrunr/dashboard/frontend/build')
    commandLine 'sh', '-c', 'npm run build'
    outputs.cacheIf { true }
}

tasks.register('npmRunTest', Exec) {
    dependsOn 'npmRunBuild'
    workingDir = file('src/main/resources/org/jobrunr/dashboard/frontend')
    inputs.dir('src/main/resources/org/jobrunr/dashboard/frontend').withPathSensitivity(PathSensitivity.RELATIVE)
    outputs.dir('/tmp/reports/core/frontend')
    commandLine 'sh', '-c', 'npm run test'
    outputs.cacheIf { true }
}

